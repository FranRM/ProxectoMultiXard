<h1>Zona de Administración:</h1>
<h2>Acceso:</h2>
<form *ngIf="!logeado">
    <input [(ngModel)]="loginAdminData.user" name="caixauser" type="text" placeholder="Usuario" />
    <br />
    <input [(ngModel)]="loginAdminData.pass" name="caixaPass" type="password" placeholder="Constrasinal" />
    <br />
    <button (click)="logearAdministrador()">Entrar</button>
</form>
<button *ngIf="logeado" (click)="pecharSesion()">Pechar sesión</button>
