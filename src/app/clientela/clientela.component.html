<h1>Zona de Clientes:</h1>
<h3>Os meus xardins</h3>
<div *ngIf="this.edicion === false">
    <ul>
        <li *ngFor="let xardin of usuarioLocal.xardins">
            <a>{{xardin.nome}}</a>
            <a>{{xardin.direccion}}</a>
            <a>{{xardin.accions}}</a>
            <button (click)="this.editarXardin(this.xardin)"><img src="../../assets/imaxe/tools.png"></button>
            <app-mapa [xardinLocal]="xardin"></app-mapa>
        </li>
    </ul>
    <button (click)="adicionXardin()">Engadir xard√≠n</button>
    <button (click)="gardarDatos()">Gardar</button>
</div>
<div *ngIf="this.edicion === true">
    <input [(ngModel)]="this.xardinAEditar.nome" name="caixaNome" type="text" placeholder="nome" />
    <input [(ngModel)]="this.xardinAEditar.direccion" name="caixaDireccion" type="text" placeholder="Direccion" />
    <input [(ngModel)]="this.xardinAEditar.accions" name="caixaAccions" type="text" placeholder="Accions" />
    <button (click)="actualizarDatos()">Actualizar datos</button>
</div>
