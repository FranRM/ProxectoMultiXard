<h1>Zona de Clientes:</h1>
<h3>Os meus xardins</h3>
<div>
    <ul>
        <li *ngFor="let xardin of usuarioLocal.xardins">
            <a>{{xardin.direccion}}</a>
            <a>{{xardin.accions}}</a>
            <input [(ngModel)]="xardin.direccion" name="caixaDireccion" type="text" placeholder="Direccion" />
            <input [(ngModel)]="xardin.accions" name="caixaAccions" type="text" placeholder="Accions" />
            <button><img src="../../assets/imaxe/tools.png"></button>
        </li>
    </ul>
</div>
<div id="mapa"></div>
<button (click)="imprimirCoordenadas()">Imprimir coordenadas</button>
