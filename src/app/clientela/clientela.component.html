<h1>Zona de Clientes:</h1>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>Os meus xardins</h3>
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
    <div class="xardins-container" *ngIf="this.verVisualizacion === true">
        <div class="card text-center" *ngFor="let xardin of usuarioLocal.xardins">
            <div class="card-header">
                <h3>{{xardin.nome}}</h3>
            </div>
            <div class="card-body">
                <a>{{xardin.direccion}}</a>
                <app-mapa [xardinLocal]="xardin"></app-mapa>
            </div>
            <div class="card-footer text-muted">
                <mat-button-toggle-group>
                    <mat-button-toggle 
                        class="xardin-button" 
                        color="primary" 
                        (click)="this.editarXardin(this.xardin)"><img
                        src="../../assets/imaxe/tools.png">
                    </mat-button-toggle>
                    <mat-button-toggle 
                        class="xardin-button" 
                        color="primary" 
                        (click)="this.eliminarXardin(xardin)">
                        <img src="../../assets/imaxe/delete.png">
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <br>
        <div class="btn-group" rule="group">
            <button  type="button" class="btn btn-secondary" (click)="this.novoXardin()">Engadir
                xardín</button>
            <button  type="button" class="btn btn-secondary" (click)="gardarDatos()">Gardar</button>
        </div>
        
    </div>
    <div *ngIf="this.verEdicion === true">
        <mat-card class="cartaParte">
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.xardinAEditar.direccion" name="caixaDireccion" type="text" placeholder="Direccion" />
            </mat-form-field>
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.xardinAEditar.accions" name="caixaAccions" type="text" placeholder="Accions" />
            </mat-form-field>
            <button mat-raised-button (click)="actualizarDatos()">Actualizar datos</button>
        </mat-card>
    </div>
    <div *ngIf="this.verCreacion === true">
        <mat-card class="cartaParte">
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.nomeNovo" name="caixaNome" type="text" placeholder="Nome" />
            </mat-form-field>
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.direccionNova" name="caixaDireccion" type="text" placeholder="Direccion" />
            </mat-form-field>
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.accionNova" name="caixaAccions" type="text" placeholder="Accions" />
            </mat-form-field>
            <button mat-raised-button (click)="this.engadirXardin()">Gardar novo xardín</button>
        </mat-card>
    </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>Os meus partes.</h3>
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card class="cartaParte">
            <mat-form-field>
                <mat-select [(ngModel)]="this.indiceBusqueda" placeholder="Elixe o xardin.">
                    <mat-option *ngFor="let xardin of usuarioLocal.xardins" value={{this.usuarioLocal.xardins.indexOf(xardin)}}>
                        {{xardin.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input size="35" matInput [(ngModel)]="this.accion" placeholder="Accions a realizar:" />
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Leave a comment" [(ngModel)]="this.observacions"></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="this.engadirParte()">Crear novo parte.</button>
        </mat-card>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>As miñas facturas.</h3>
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
    Por implementar.
    </mat-expansion-panel>
