
<form *ngIf="!logeado">
    <h2>Acceso:</h2>
    <input [(ngModel)]="this.usuarioALogear.user" name="caixaUsuarioL" type="text" placeholder="Usuario" />
    <br />
    <input [(ngModel)]="this.usuarioALogear.pass" name="caixaContrasinalL" type="password" placeholder="Constrasinal" />
    <br />
    <button (click)="logear()">Entrar</button>
</form>
