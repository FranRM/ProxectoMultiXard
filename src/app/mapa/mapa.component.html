<div class="map" id="{{xardinLocal.direccion}}"></div>
<button mat-raised-button *ngIf="!this.modificarCoordenadas" 
(click)="this.actualizarCoordenadas()" 
matTooltip="Especifica manualmente las coordenadas." >
    <img src="../../assets/imaxe/Actualizar.png"/>
</button>
<button mat-raised-button *ngIf="this.modificarCoordenadas" 
(click)="this.confirmarCoordenadas()" 
matTooltip="Confirma las coordenadas actuales.">
    <img src="../../assets/imaxe/validar.png" />
</button>
